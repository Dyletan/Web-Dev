<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram: log in</title>
    <link rel="stylesheet" href="inst_style.css">
</head>
<body>
<div class="wrapper">
    <div class="left-image"><img src="iphone.png" alt="iphone displaying instagram interface"></div>
    <div class="right-box">
        <div class="box login">
            <h2 class="logo">Instagram</h2>
            <input class="input-text" type="text" placeholder="Телефон, имя пользователя или эл. адрес">
            <input class="input-text" type="password" placeholder="Пароль">
            <button class="login">Войти</button>
            <div class="or">
                <hr class="line">
                <span class="middle-text">или</span>
                <hr class="line">
            </div>
            <div class="center">
                <a href="#" style="text-decoration: none; padding: 10px">
                    <span id="fb-login">Войти через Facebook</span>
                </a>
                <a id="forgot-pass" href="#">Забыли пароль?</a>
            </div>
        </div>
        <div class="box register">
            <span>У вас еще нет аккаунта? <a id="reg" href="#">Зарегестрироваться</a></span>
        </div>
        <div class="text">
            <p>Уставновите приложение.</p>
        </div>
        <div style=" display: flex; align-items: center;">
            <button id="android">Доступно в Google Play</button>
            <button id="microsoft">Скачать у Microsoft</button>
        </div>
        <div class="footer">
            <p><a href="#">Meta</a><a href="#">Информация</a><a href="#">Блог</a><a href="#">Вакансии</a><a href="#">Помощь</a><a href="#">API</a><a href="#">Конфиденциальность</a><a href="#">Условия</a><a href="#">Места</a></p>
            <p><a href="#">Загрузка контактов и лица, не являющиеся пользователями</a><a href="#">Meta Verified</a></p>
            <p>© 2024 Instagram from Meta</p>
        </div>
    </div>
</div>
</body>
</html>

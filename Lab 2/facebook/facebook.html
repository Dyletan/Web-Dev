<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Facebook: log in</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fb_syle.css">
</head>
<body>

<div class="wrapper">
    <div class="logo-container">
        <div class="logo">
            <h2>facebook</h2>
        </div>
        <div class="text-under-logo">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
        </div>
    </div>
    <div class="right-container">
        <div class="log-in-container">
            <input type="text" placeholder="Электронный адрес или номер телефона" name="uname" required>
            <input type="password" placeholder="Пароль" name="psw" required>
            <button type="submit" class="login">Вход</button>
            <a href="#" id="forgot-pass" >Забыли пароль?</a>
            <div style="clear: both;"></div>
            <hr>
            <button class="register">Создать новый аккаунт</button>
            <div class="footer">
                <a href="#">Change Language</a>
            </div>
        </div>
        <div class="text">
            <p style="text-align: center"><strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании.</p>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>A tale about a mushroom</h1>
    <p>
        In the forest's quiet embrace,<br>
        A mushroom rises with gentle grace.<br>
        Its cap adorned in earthy hues,<br>
        Nature's tale, whispered by morning dews.<br>
    </p>
    </body>
</html>
